name: CI

on:
  push:
  pull_request:

jobs:
  quick-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tiny deps for checks
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Validate docker-compose syntax
        run: |
          python - <<'PY'
          import yaml
          with open("Parallel_MLinference/docker-compose.yml") as f:
              yaml.safe_load(f)  # fails on invalid YAML
          print("docker-compose.yml parsed OK")
          PY

      - name: Smoke test infer.py
        run: |
          mkdir -p /tmp/mvp && cd /tmp/mvp
          cat > in.json <<'EOF'
          {"id":"ci_sample","value":1}
          EOF
          python "${{ github.workspace }}/Parallel_MLinference/scripts/infer.py" --input in.json --output out.json
          python - <<'PY'
          import json
          data = json.load(open("out.json"))
          assert "doubled" in data, "Missing inference keys"
          print("Inference OK:", data)
          PY

      - name: Check Slurm assets exist
        run: |
          test -f Parallel_MLinference/slurm/job_array.sbatch
          test -d Parallel_MLinference/data/inputs
          test -d Parallel_MLinference/data/outputs
          echo "Slurm job and data directories present"
